<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action=""></form>
    <label for="fname">First Name</label>
    <input type="text" id="fname"><br>
    <label for="lname">Last Name</label> 
    <input type="text" id="lname"><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"><br>

    <label for="confirmpassword">Confirm Password</label>
    <input type="password" name="password" id="confirmpassword"><br>

    <h5>Gender</h5>
    <input type="radio" name="gender" id="female">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="Male">
    <label for="female">Female</label><br>

    <h5>Tick what you are interested in</h5>
    <input type="checkbox" name="bio" id="game">
    <label for="game">Game</label><br>
    <input type="checkbox" name="bio" id="business">
    <label for="business">Business</label><br>
    <input type="checkbox" name="bio" id="programming">
    <label for="programming">Programming</label><br>
    <input type="checkbox" name="bio" id="cooking">
    <label for="cooking">Cooking</label><br>

    <input type="date" name="dob" id="birthyear">
    <label for="birthyear">Date of Birth</label>
    
</body>
</html>
